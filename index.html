<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Using the Vite icon as per your file -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nexus Platform - Uniting Consumers, Owners, and Workers"
    />
    
    <!-- Title for the application -->
    <title>Nexus Platform</title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ** FIX IS HERE ** -->
    <!-- This script tells Tailwind to use the 'class' strategy for dark mode -->
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <!-- Apply saved theme ASAP to avoid flash and ensure toggle works visibly -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (saved === 'dark' || (!saved && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <!-- Tailwind CSS Script (already in your file) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS for Animations -->
    <style>
      /* This is needed to define the custom animations used in App.jsx */
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 10s ease infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite's module script to run your React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
